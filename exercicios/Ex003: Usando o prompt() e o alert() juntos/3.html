<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clique()">Clique para começar!</button>
    <script>
        function clique(){
            let nome = prompt('Qual é o seu nome?')
            alert(`É um prazer te conhecer, ${nome}!`)
        }
    </script>
</body>
</html>
