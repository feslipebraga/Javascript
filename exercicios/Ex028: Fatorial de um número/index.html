<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cálculo de fatorial</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Insira um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
        </div>
        <form action="#" method="get">
            <p><label for="numero">Número: </label>
            <input type="number" name="numero" id="numero" min="1" max="21" placeholder="Digite um valor">
            <input type="submit" value="Fatorial" formaction="javascript:calcular()"></p>
            </form>
        <div id="saida">
            Preencha os dados acima e aperte o botão.
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Braga</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
