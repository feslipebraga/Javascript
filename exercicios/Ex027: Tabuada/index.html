<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Super Tabuada</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
        </div>
        <div>
            <p><label for="numero">Número: </label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Calcular" onclick="calcular()"></p>
        </div>
        <div id="saida">
            Preencha os dados acima e aperte o botão.
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Braga</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
