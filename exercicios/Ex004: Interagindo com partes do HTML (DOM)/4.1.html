<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 4</title>
    <style>
        body{
            font: 12pt arial;
        }
        button{
            font: 12pt arial;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="b()">Clique para começar</button>
    <p id="x">Aqui aparecerá o resultado...</p>
    <script>
        function b(){
            let nome = prompt("Qual é o seu nome?")
            let p = document.querySelector("p#x")
            p.innerHTML = `Olá <strong>${nome}</strong>! É um prazer te conhecer.`
        }
    </script>
</body>
</html>
