<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS!</title>
    <style>
        button{
            background-color: aqua;
            color: black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0<p>Clique no botão abaixo.</h1>
    <button onclick="clique()">:3</button>
    <section id="resultado">
        <p>Aguarde a surpresa.</p>
    </section>
    <script>
        function clique(){
            let nome = prompt('Qual é o seu nome?')
            let x = window.document.getElementById("resultado")
            x.innerHTML = `<p>hihihi gostou ${nome}?`
        }
    </script>
</body>
</html>
