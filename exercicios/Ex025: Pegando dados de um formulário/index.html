<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contando de 0 até um número qualquer</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
        </div>
        <form action="#" method="get">
            <label for="numero">Valor final:</label>
            <input type="number" name="numero" id="numero" placeholder="Apenas positivos">
            <input type="button" value="Contar" onclick="contar()"></p>
        </form>
        <div id="saida">
            Preencha os dados acima e aperte o botão.
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Braga</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
