<html lang="pt-BR">
<head>

    <title>Ex. 7</title>
    <style>
        body{
            font: 12pt arial;
            background-color: aquamarine;
        }
        input {
            font: normal 12pt arial;
            width: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Somando valores</h2>
    <input type="number" id="n1"> + 
    <input type="number" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="resultado">Resultado</p>
    <script>
        function somar(){
            var t1 = document.querySelector("input#n1")
            var t2 = document.querySelector("input#n2")
            var resultado = document.querySelector("p#resultado")
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var n = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${n}</strong>` 
        }
    </script>
</body>
