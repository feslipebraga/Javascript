<body>
    <h1>FORMATANDO STRINGS</h1>
    <script>
        var nome = prompt('Qual é o seu nome?').trim()
        document.write(`Olá, ${nome}! Analisando seu nome... Ele tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
