<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite seu país de nascimento: <input type="text" id="pais">
    <input type="button" value="Confirmar" onclick="botao()">
    <div id="txt"></div>
    <script>
        function botao(){
            var country = document.querySelector('input#pais')
            var pais = String(country.value)
            var texto = document.querySelector('div#txt')
            texto.innerHTML = `<p><b>Você nasceu em:</b> ${pais}`
            if(pais == 'brasil'){
                texto.innerHTML += `<p>Você é brasileiro(a)`
            } else{
                texto.innerHTML += `<p>Você é estrangeiro(a)`
            }
        }
    </script>
</body>
</html>
